<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
<div class="container">
    <div class="header-bar"></div>
    <div class="navigation">
      <div class="login-highlight">
        <div class="login-text">Log In</div>
      </div>
      <div class="signin-text">Sign In</div>
    </div>
    <form class="form-wrapper">
      <div class="input-group">
        <div class="input-fields">
          <input style="background-color: #093211; border: none; margin-top: 16px; width: 100%; font-size: 30px;" type="email" id="emailInput" placeholder="Name or email" aria-label="Name or email" class="input-field">
        </div>
      </div>
      <div class="password-group" style="width: 600px; margin-left: 50px;">
        <input style="background-color: #093211; border: none; margin-top: 16px; width: 100%; font-size: 30px; margin-left: 40px;" type="password" id="passwordInput" placeholder="Password" aria-label="Password" class="password-field">
      </div>
      <div class="remember-me-container">
      </div>
      <button type="submit" class="btn-login">Log in</button>
    </form>
  </div>
</body>
  </html>
